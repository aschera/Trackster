<!DOCTYPE html>
<html>

<head>
    <title>Trackster</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
</head>

<body>

    <!-- START header -->
    <header>
        <div class="top-header container-fluid">
            <!-- start wrapper-->
            <div class="row"><!-- start row-->
                <h1 class="col-xs-4 col-md-7 col-xs-offset-1 col-md-offset-1">trackster</h1>
                <div class="col-xs-3 search">
                    <input onkeyup="myFunction()" class="search__bar" id="search-input" type="text" placeholder="Watcha looking for?">
                    <button class="search__button fa fa-search" id="search-button"></button>
                </div>
            </div><!-- end row-->
        </div>
        <!-- end wrapper-->


        <div class="container-fluid">

            <!-- START headings list -->
            <div class="list-headings row">
                <div class="list-item col-xs-1 col-xs-offset-2">

                </div>
                <div class="list-item col-xs-1">
                    #
                </div>
                <div class="list-item  col-xs-3" id="song-heading">
                    Song 
                    <button class="fas fa-caret-down" id="sortButton1a"></button>
                    <button class="fas fa-caret-up" id="sortButton1b"></button>
                    
                </div>
                <div class="list-item  col-xs-3" id="artist-heading">
                    Artist
                    <button class="fas fa-caret-down" id="sortButton2a"></button>
                    <button class="fas fa-caret-up" id="sortButton2b"></button>
                    
                    
                </div>
                <div class="list-item  col-xs-2" id="popularity-heading">
                    Popularity
                    <button class="fas fa-caret-down" id="sortButton3a"></button>
                    <button class="fas fa-caret-up" id="sortButton3b"></button>
                    
                </div>
            </div>
            <!-- end row -->
            <!-- END heading list -->

            <!-- START track list -->
            <div id="track-list" class="row">

                <div class="col-xs-12 row text-center align-items-center">
                    <i class="fas fa-spinner col-xs-12"><p>Things are loading ... </p></i>
                </div>
                
                <div class="col-xs-12 empty-search-msg">
                    <h2>Search something!</h2>
                    <div class="row empty-search-arrow"></div>
                </div>
                
            </div>
            <!-- END track list -->
        </div>

    </header>
    <!-- END header -->

    <main>

    </main>

<script type="text/javascript" src="./resources/js/trackster.js"></script>
<script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
